<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/5384b018d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="Site logo" />
      <section class="content">
        <img src="images/illustration-mockups.svg" alt="">
        <section class="heading">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you engage
            in genuine discussion.
          </p>
          <button>Register</button>
        </section>
      </section>
      <section class="socials">
        <img class="social" src="12967496761553233092.svg" alt="social-icon" />
        <img class="social" src="16724432111554469048.svg" alt="social-icon" />
        <img class="social" src="18769577301553666141.svg" alt="social-icon" />
      </section>
    </main>
  </body>
</html>
